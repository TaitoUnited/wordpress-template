# values for chart https://hub.kubeapps.com/charts/stable/wordpress
wordpress:
  replicas: 1
  ingress:
    hosts:
      # TODO get default host from taito-config.sh
      - name: wordpress-template-dev.taitodev.com
        tlsSecret: wordpress-template-dev-tls-secret
        tls: true
        secureBackendDisabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          ingress.kubernetes.io/proxy-body-size: 1m
          kubernetes.io/tls-acme: "true"
          ingress.kubernetes.io/ssl-redirect: "true"
          ingress.kubernetes.io/force-ssl-redirect: "true"
          ingress.kubernetes.io/auth-type: "basic"
          ingress.kubernetes.io/auth-realm: wordpress-template
          ingress.kubernetes.io/auth-secret: wordpress-template-dev-wp-basic-auth
  externalDatabase:
    # wordpress creates tables so we have to use the mgr user account
    database: wptemplatedev
    user: wptemplatedev
    passwordSecretName: db.wptemplatedev.build
    passwordSecretKey: SECRET

