apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}-basic-auth
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  auth: |-
    {{ .Files.Get ".htpasswd" | b64enc }}
