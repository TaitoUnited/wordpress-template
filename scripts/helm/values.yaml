
# values for chart https://hub.kubeapps.com/charts/stable/wordpress
wordpress:
  allowEmptyPassword: no
  wordpressUsername: admin
  wordpressPassword: initial-password-change-it-on-wp-admin-immediately

  ingress:
    enabled: true
    annotations:
      ingress.kubernetes.io/proxy-body-size: 1m
      ingress.kubernetes.io/ssl-redirect: 'true'
      ingress.kubernetes.io/force-ssl-redirect: 'true'

  persistence:
    enabled: false # TODO enable

  externalDatabase:
    host: localhost
    user: bn_wordpress
    password: ""
    database: bitnami_wordpress
    port: 3306

  mariadb:
    enabled: false
    persistence:
      enabled: false

