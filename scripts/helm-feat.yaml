# values for chart https://hub.kubeapps.com/charts/stable/wordpress
# TODO get environment specific settings from taito-config.sh
# --> no need for a separate file for each environment
wordpress:
  replicas: 1
  ingress:
    hosts:
      - name: wordpress-template-feat.taitodev.com
        tlsSecret: wordpress-template-feat-tls-secret
        tls: true
        secureBackendDisabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          ingress.kubernetes.io/proxy-body-size: 1m
          kubernetes.io/tls-acme: "true"
          ingress.kubernetes.io/ssl-redirect: "true"
          ingress.kubernetes.io/force-ssl-redirect: "true"
          ingress.kubernetes.io/auth-type: "basic"
          ingress.kubernetes.io/auth-realm: wordpress-template
          ingress.kubernetes.io/auth-secret: wordpress-template-feat-wp-basic-auth
  externalDatabase:
    # NOTE: Once wp-config.php file exists, all settings are read from there
    # and these settings no longer matter.
    host: mysql-sqlproxy-gcloud-sqlproxy.sqlproxy
    port: 3306
    database: wptemplatefeat
    # wordpress creates tables in dev so we have to use the mgr user account
    # TODO tables are migrated from previous env -> use the app account here?
    user: wptemplatefeat
    passwordSecretName: db.wptemplatefeat.build
    passwordSecretKey: SECRET

