# values for wordpress chart: https://hub.kubeapps.com/charts/stable/wordpress
wordpress:
  resources:
    requests:
      memory: 256Mi
      cpu: 100m
  persistence:
    enabled: ${wordpress_persistence_enabled}
    # NOTE: Google does not support ReadWriteMany
    # --> all containers will be placed on the same Kubernetes node
    accessMode: ReadWriteOnce
    size: 10Gi
  ingress:
    hosts:
      - name: ${taito_domain}
        tlsSecret: ${taito_project}-${taito_env}-tls-secret
        tls: true
        secureBackendDisabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          ingress.kubernetes.io/proxy-body-size: 1m
          kubernetes.io/tls-acme: "true"
          ingress.kubernetes.io/ssl-redirect: "true"
          ingress.kubernetes.io/force-ssl-redirect: "true"

